<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mehdikamb</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="loginForm">
<div class="wrap-form-login">
  <div class="frame">
    <div class="logo">LOGIN</div>
    <div class="wrap-content">
      <div class="wrap-input">
      <div class="wrap-phone-input">
        <input class="input input--medium" type="text" id="username" name="username" placeholder="username" required>  
      </div>
      <div class="wrap-password-input">
        <input class="input input--medium" type="password" id="password" name="password" placeholder="password" required>  
      </div>
    </div>
    <div class="wrap-button-login">
      <button class="button solid-button login-sign-in-form__submit solid-button--primary button--medium" type="submit">Sign in</button>
      </div>
    </div>
  </div>
</div>
</form>
<div id="menu" class="menu" style="display: none;">
  <div class="background">
    <div class="welcome">Welcome</div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
